{% extends "base.html" %}
{% block content %}

<h1 style="font-size:26px; margin-bottom:20px;">Rahbar paneli</h1>

<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:20px;">
    <div class="glass">
        <h3>Topshiriqlar</h3>
        <p style="font-size:32px; font-weight:700;">372</p>
    </div>

    <div class="glass">
        <h3>Bajarilgan</h3>
        <p style="font-size:32px; font-weight:700; color:#22c55e;">162</p>
    </div>

    <div class="glass">
        <h3>Kechikkan</h3>
        <p style="font-size:32px; font-weight:700; color:#ef4444;">9</p>
    </div>

    <div class="glass">
        <h3>Yangi</h3>
        <p style="font-size:32px; font-weight:700; color:#3b82f6;">26</p>
    </div>
</div>


<div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:22px; margin-top:25px;">

    <div class="glass">
        <h3>Xodimlar faolligi</h3>
        <canvas id="empChart"></canvas>
    </div>

    <div class="glass">
        <h3>Quyosh panellari</h3>
        <canvas id="solarChart"></canvas>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

new Chart(document.getElementById('empChart'), {
    type: 'line',
    data: {
        labels: ['Dsh','Ssh','Chor','Pay','Jum','Shan','Yak'],
        datasets: [{
            label: 'Faollik',
            data: [30,45,40,60,55,70,50],
            borderColor: '#3b82f6',
            borderWidth: 3,
            tension: 0.4
        }]
    }
});

new Chart(document.getElementById('solarChart'), {
    type: 'bar',
    data: {
        labels: ['10:00','11:00','12:00','13:00'],
        datasets: [{
            label: 'Quvvat (kW)',
            data: [4.2,4.8,5.3,4.9],
            backgroundColor: '#facc15'
        }]
    }
});
</script>

{% endblock %}
