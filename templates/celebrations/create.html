{% extends "base.html" %}
{% block title %}Yangi Tabriknoma{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">Yangi tabriknoma</h1>
</div>
<div class="card" style="max-width: 800px;">
    <form method="POST">
        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Turi</label>
                <select name="type" class="form-control">
                    <option value="birthday">Tug'ilgan kun</option>
                    <option value="general">Umumiy</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sana</label>
                <input type="date" name="date" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Sarlavha</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Qabul qiluvchi</label>
            <select name="recipient_id" class="form-control">
                <option value="">Tanlang</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-row" style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Sovg'a tavsifi</label>
                <input type="text" name="gift_description" class="form-control">
            </div>
            <div class="form-group">
                <label>Qiymati (so'm)</label>
                <input type="number" step="0.01" name="gift_value" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Xabar</label>
            <textarea name="message" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Saqlash
        </button>
    </form>
</div>
{% endblock %}
