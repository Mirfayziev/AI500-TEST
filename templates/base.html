<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>AF Imperiya ‚Äî Enterprise System</title>

    <!-- Global Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg,#0b1120,#080c17 85%);
            color: #e5e7eb;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(180deg,#0f172a,#0b1222);
            box-shadow: 4px 0 20px rgba(0,0,0,0.45);
            padding: 22px;
            display: flex;
            flex-direction: column;
        }

        /* LOGO BOX */
        .brand-box {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 35px;
        }

        .brand-logo {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: radial-gradient(circle,#3b82f6,#1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 28px #3b82f677;
        }

        .brand-title {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .brand-title b {
            font-size: 16px;
            color: #f1f5f9;
        }

        .brand-title span {
            font-size: 11px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        /* MENU STYLES */
        .menu {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .menu a {
            text-decoration: none;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            transition: .25s;
        }

        .menu a:hover,
        .menu a.active {
            background: rgba(59,130,246,0.18);
            color: white;
        }

        /* ===== TOP NAV ===== */
        .topnav {
            margin-left: 250px;
            height: 72px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255,255,255,0.07);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 28px;
        }

        .topnav-title {
            font-size: 20px;
            font-weight: 600;
        }

        .user-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #22c55e;
            color: white;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== PAGE CONTENT ===== */
        .content {
            margin-left: 250px;
            padding: 30px;
            padding-top: 35px;
        }

    </style>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <div class="brand-box">
            <div class="brand-logo">AF</div>
            <div class="brand-title">
                <b>AF IMPERIYA</b>
                <span>ENTERPRISE SYSTEM</span>
            </div>
        </div>

        <div class="menu">
            <a href="/dashboard" class="{% if request.path=='/dashboard' %}active{% endif %}">üìä Dashboard</a>
            <a href="/tasks" class="{% if 'tasks' in request.path %}active{% endif %}">üìù Topshiriqlar</a>
            <a href="/solar" class="{% if 'solar' in request.path %}active{% endif %}">üîÜ Quyosh panellari</a>
            <a href="/employees" class="{% if 'employees' in request.path %}active{% endif %}">üë• Xodimlar</a>
            <a href="/transport" class="{% if 'transport' in request.path %}active{% endif %}">üöó Transportlar</a>
        </div>

    </div>

    <!-- TOP NAV -->
    <div class="topnav">
        <div class="topnav-title">AF Imperiya ‚Äî Rahbar Paneli</div>

        <div class="user-box">
            <div class="user-circle">
                {{ current_user.full_name[0] if current_user else 'A' }}
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
