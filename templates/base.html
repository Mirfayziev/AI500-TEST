<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>AF IMPERIYA SYSTEM</title>

    <style>
        body {
            margin: 0;
            background: #0d1116;
            font-family: "Inter", sans-serif;
            color: #e7ecf3;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(180deg,#0f172a,#0a0f18 80%);
            padding: 28px 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.4);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .brand .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: radial-gradient(circle,#3b82f6,#1e40af);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 20px;
        }

        .brand div span {
            display: block;
            font-size: 14px;
            opacity: 0.8;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            text-decoration: none;
            color: #cbd5e1;
            border-radius: 10px;
            font-size: 15px;
            transition: .2s;
            margin-bottom: 5px;
        }

        .menu a:hover,
        .menu a.active {
            background: rgba(59,130,246,0.15);
            color: #fff;
        }

        /* TOP NAV */
        .topnav {
            margin-left: 240px;
            height: 70px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(14px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .userbox {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user {
            width: 38px;
            height: 38px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* PAGE CONTENT */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        /* GLASS CARD */
        .glass {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 28px rgba(0,0,0,0.35);
        }

    </style>
</head>

<body>

    <div class="sidebar">
        <div class="brand">
            <div class="logo">AF</div>
            <div>
                <b>AF IMPERIYA</b>
                <span>ENTERPRISE SYSTEM</span>
            </div>
        </div>

        <div class="menu">
            <a href="/dashboard" class="active">üìä Dashboard</a>
            <a href="/tasks">üìù Topshiriqlar</a>
            <a href="/solar">üîÜ Quyosh panellari</a>
            <a href="/employees">üë• Xodimlar</a>
            <a href="/transport">üöó Transportlar</a>
        </div>
    </div>

    <div class="topnav">
        <div></div>
        <div class="userbox">
            <div class="user">A</div>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
